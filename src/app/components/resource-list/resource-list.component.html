<div class="header-row">
    <h2>Resources</h2>
    <button mat-flat-button color="primary" (click)="add()">
        <mat-icon>add</mat-icon> Add Resource
    </button>
</div>

<table mat-table [dataSource]="resources" class="mat-elevation-z8 full-width">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let r"> {{ r.name }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let r"> {{ r.email }} </td>
    </ng-container>

    <ng-container matColumnDef="jobRole">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let r"> {{ r.jobRole }} </td>
    </ng-container>

    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let r"> {{ r.location }} </td>
    </ng-container>

    <ng-container matColumnDef="viewProjects">
        <th mat-header-cell *matHeaderCellDef> View Projects </th>
        <td mat-cell *matCellDef="let resource">
            <button mat-icon-button color="primary" (click)="viewProjects(resource)">
                <mat-icon>visibility</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let r">
            <button mat-icon-button (click)="edit(r)" title="Edit">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="remove(r)" title="Delete">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
